applicationName: "gateway"
deployment:
  annotations:
  podLabels:
    app: gateway
  image:
    repository: stakater/gateway-vertx
    tag: v0.0.1
  probes:
    readinessProbe:
      failureThreshold: 3
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
      initialDelaySeconds: 10
      httpGet:
        path: /actuator/health
        port: 8080
    livenessProbe:
      failureThreshold: 3
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
      initialDelaySeconds: 10
      httpGet:
        path: /actuator/health
        port: 8080
  volumes: {}
  env:
  - name: CATALOG_API_HOST
    value: "catalog.default.svc.cluster.local"
  - name: CATALOG_API_PORT
    value: "8080"
  - name: CUSTOMER_API_HOST
    value: "customer.default.svc.cluster.local"
  - name: CUSTOMER_API_PORT
    value: "8080"
  - name: INVENTORY_API_HOST
    value: "inventory.default.svc.cluster.local"
  - name: INVENTORY_API_PORT
    value: "8080"
  - name: DISABLE_CART_DISCOVERY
    value: "false"
  - name: CART_API_HOST
    value: "cart.default.svc.cluster.local"
  - name: CART_API_PORT
    value: "8080"
  - name: HTTP_PORT
    value: "8080"
  - name: REVIEW_API_HOST
    value: "review.default.svc.cluster.local"
  - name: REVIEW_API_PORT
    value: "8080"
  - name: PRODUCT_SEARCH_API_HOST
    value: "search.default"
  - name: PRODUCT_SEARCH_API_PORT
    value: "8080"
  - name: JAEGER_ENDPOINT
    value: "http://jaeger-collector.istio-system:14268/api/traces"
service:
  ports:
  - port: 8080
    name: https
    targetPort: 8080
rbac:
  create: true
  serviceAccount:
    create: true
configMap:
  enabled: false

ingress:
  enabled: false
  servicePort: 8080
  hosts:
    - chart-example.local
  annotations: 
